<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojos & Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <div class="w-50 me-3">
                <h4>Add a Dojo</h4>
                <form action="adddojo" method="post">
                    {%csrf_token%}
                    <div class="mb-2">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control" name="state">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>

            <div class="w-50 ms-3">
                <h4>Add a Ninja</h4>
                <form action="addninja" method="post">
                    {%csrf_token%}
                    <div class="mb-2">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Dojo</label>
                        <select class="form-select" name="dojo">
                            {%for dojo in dojos%}
                                <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>

        <hr>

        <div class="row justify-content-center ms-auto">
            <div class="col-md-3 text-start">
                <h4>All the Dojos</h4>
                    {%for dojo in dojos%}
                        <p><strong>Ninjas at the {{dojo.name}} Dojo</strong></p>
                        <ul class="text-start ms-auto me-auto" >
                            {%for ninja in dojo.ninjas.all%}
                                <li>{{ninja.first_name}} {{ninja.last_name}}</li>
                            {%endfor%}
                        </ul>
                    {%endfor%}
            </div>
        </div>
    </div>

</body>
</html>
