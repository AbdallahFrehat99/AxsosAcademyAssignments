<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Show Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <a href="/shows" class="btn btn-link mb-3">Go Back</a>
    <h2>TV Show {{show.id}}</h2>
    <p><strong>Title:</strong> {{show.title}}</p>
    <p><strong>Network:</strong> {{show.network}}</p>
    <p><strong>Release Date:</strong> {{show.release_date}}</p>
    <p><strong>Description:</strong> {{show.description}}</p>
    <p><small class="text-muted">Last Updated: {{show.updated_at}}</small></p>
    <a href="/shows/{{show.id}}/edit" class="btn btn-outline-secondary">Edit</a>
    <a href="/shows/{{show.id}}/destroy" class="btn btn-outline-danger">Delete</a>
  </div>
</body>
</html>
