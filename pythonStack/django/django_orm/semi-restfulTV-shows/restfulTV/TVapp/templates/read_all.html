<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Shows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>All Shows</h2>
    
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Network</th>
          <th>Release Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Repeat for each show -->
        {%for show in shows%}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td>
                <a href="/shows/{{show.id}}" class="btn btn-sm btn-outline-primary">Show</a>
                <a href="/shows/{{show.id}}/edit" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="/shows/{{show.id}}/destroy" class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
        {%endfor%}
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <a href="/shows/new" class="btn btn-link mb-3">Add a New Show</a>
  </div>
</body>
</html>
