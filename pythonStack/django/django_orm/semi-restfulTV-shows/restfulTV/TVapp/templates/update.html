<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Show</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <a href="/shows" class="btn btn-link mb-3">Go Back</a>
    <h2>Edit Show {{show.id}}</h2>
    <form action="/shows/{{show.id}}/update" method="POST">
        {%csrf_token%}
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{show.title}}">
      </div>
      <div class="mb-3 row">
        <div class="col">
          <label for="network" class="form-label">Network</label>
          <input type="text" class="form-control" id="network" name="network" value="{{show.network}}">
        </div>
        <div class="col">
          <label for="release_date" class="form-label">Release Date</label>
          <input type="date" class="form-control" id="release_date" name="release_date" value="{{show.release_date|date:'Y-m-d'}}">
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{show.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="/shows/{{show.id}}" class="btn btn-link">Go to Show</a>
    </form>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
        </ul>
    {% endif %}
  </div>
</body>
</html>
