<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>{{books.title}}</h2>
        <p><strong>ID:</strong> {{books.id}}</p>
        <p><strong>Description:</strong> {{books.description}}</p>

        <h4>Authors:</h4>
        <ul>
            {%for author in connections%}
                <li>{{author.first_name}} {{author.last_name}}</li>
            {%endfor%}
        </ul>

        <form action="connect_with_book/{{books.id}}" method="post" class="mt-3">
            {%csrf_token%}
            <div class="mb-3">
                <label class="form-label">Add Author</label>
                <select name="authorid" class="form-select">
                    <option selected disabled>- select an author -</option>
                    {%for author in authors%}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {%endfor%}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
