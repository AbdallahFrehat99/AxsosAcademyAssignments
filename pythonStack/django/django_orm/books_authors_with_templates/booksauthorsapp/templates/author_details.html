<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>{{author.first_name}} {{author.last_name}}</h2>
        <p><strong>ID:</strong> {{author.id}}</p>
        <p><strong>Notes:</strong>{{author.notes}}</p>

        <h4>Books:</h4>
        <ul>
            {%for book in connections%}
                <li>{{book.title}}</li>
            {%endfor%}
        </ul>

        <form action="/connect_with_author/{{author.id}}" method="post" class="mt-3">
            {%csrf_token%}
            <div class="mb-3">
                <label class="form-label">Add Book</label>
                <select name="bookid" class="form-select">
                    <option selected disabled>- select a book -</option>
                    {%for book in books%}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {%endfor%}
                </select>
            </div>
            <button class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
