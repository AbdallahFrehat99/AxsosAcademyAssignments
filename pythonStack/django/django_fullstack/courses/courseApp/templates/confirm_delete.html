<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a Course</title>
</head>
<body>
    <h1>Are you sure you want to delete the following course?</h1>

    <p><strong>Name:</strong> {{info.name}}</p>
    <p><strong>Description:</strong>{{info.description}}</p>

    <form action="/courses/delete/{{info.id}}" method="post">
        {%csrf_token%}
        <button type="button" onclick="window.history.back();">No</button>
        <button type="submit" style="background-color:red; color:white;">Yes! I want to delete this</button>
    </form>
</body>
</html>
